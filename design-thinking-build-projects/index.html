<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://learningfly.b-cdn.net/images/logo-learning-fly-simple.png">
    <title>Laboratório de Design Thinking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="antialiased">

    <div id="info-modal" class="modal-overlay fixed inset-0 z-50 flex items-center justify-center p-4 hidden opacity-0">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-2xl transform scale-95 transition-transform duration-300">
            <div class="p-6">
                <div class="flex justify-between items-center mb-4">
                    <h3 id="modal-title" class="text-2xl font-bold" style="color: var(--focus-blue);"></h3>
                    <button id="modal-close" class="text-gray-400 hover:text-gray-600 text-3xl">&times;</button>
                </div>
                <div id="modal-content" class="text-gray-600 leading-relaxed space-y-4"></div>
            </div>
        </div>
    </div>

    <div class="relative min-h-screen md:flex">
        <aside class="sidebar text-gray-100 w-72 space-y-6 py-7 px-4 fixed inset-y-0 left-0 hidden md:block">
            <div class="flex items-center justify-center"><img src="https://learningfly.b-cdn.net/images/logo-learning-fly-full.png" alt="Logo LearningFly" class="w-48"></div>
            <nav id="desktop-nav" class="mt-10">
                <a href="#phase-1" class="nav-link flex items-center justify-between py-3 px-4 rounded transition duration-200 hover:bg-white/10"><span>1. Empatia</span><span class="check-icon hidden">✓</span></a>
                <a href="#phase-2" class="nav-link flex items-center justify-between py-3 px-4 rounded transition duration-200 hover:bg-white/10"><span>2. Definição</span><span class="check-icon hidden">✓</span></a>
                <a href="#phase-3" class="nav-link flex items-center justify-between py-3 px-4 rounded transition duration-200 hover:bg-white/10"><span>3. Ideação</span><span class="check-icon hidden">✓</span></a>
                <a href="#phase-4" class="nav-link flex items-center justify-between py-3 px-4 rounded transition duration-200 hover:bg-white/10"><span>4. Prototipagem</span><span class="check-icon hidden">✓</span></a>
                <a href="#phase-5" class="nav-link flex items-center justify-between py-3 px-4 rounded transition duration-200 hover:bg-white/10"><span>5. Teste</span><span class="check-icon hidden">✓</span></a>
            </nav>
            <div class="absolute bottom-10 left-0 right-0 px-4"><button id="export-pdf" class="btn-primary w-full text-white font-bold py-3 px-4 rounded-lg transition duration-200">Exportar Projeto em PDF</button></div>
        </aside>

        <main class="flex-1 md:ml-72 p-6 md:p-10" id="exportable-content">
            <section id="intro" class="text-center mb-16">
                <h1 class="text-4xl md:text-5xl font-extrabold mb-4" style="color: var(--focus-blue);">Laboratório Virtual de Design Thinking</h1>
                <p class="text-lg text-gray-600 max-w-3xl mx-auto">Siga a trilha de aprendizagem, complete os desafios em cada fase e exporte seu projeto ao final. Clique no ícone <span class="font-bold text-xl" style="color:var(--focus-orange)">?</span> para saber mais.</p>
            </section>
            <div id="phases-container"></div>
        </main>
    </div>

<script src="script.js"></script>
</body>
</html>
