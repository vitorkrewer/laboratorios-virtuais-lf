<!DOCTYPE html>
<html lang="pt-BR" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../assets/img/logo-learning-fly-simple.png">
    <title>Terminal Livre - Kali Lab</title>
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Anime.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Xterm.js CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css" />

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        'mono': ['Fira Code', 'monospace'],
                    },
                    colors: {
                        'kali-bg': '#0d1117',
                        'kali-card': '#161b22',
                        'kali-border': '#30363d',
                        'kali-blue': '#58a6ff',
                        'kali-green': '#39d353',
                        'kali-text': '#c9d1d9',
                        'terminal-black': '#0c0c0c',
                        'dark-bg': '#0d1117',
                        'dark-card': '#161b22',
                    }
                }
            }
        }
        function toggleTheme() {
            document.documentElement.classList.toggle('dark');
            const isDark = document.documentElement.classList.contains('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }

        if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
    <style>
        .xterm-viewport {
            scrollbar-width: thin;
            scrollbar-color: #30363d #0d1117;
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: #0d1117;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #30363d;
            border-radius: 4px;
        }

        /* Reuse generic styles */
        body {
            font-family: 'Fira Code', monospace;
        }

        .scanline {
            width: 100%;
            height: 100px;
            z-index: 50;
            background: linear-gradient(0deg, rgba(0, 0, 0, 0) 0%, rgba(57, 211, 83, 0.05) 50%, rgba(0, 0, 0, 0) 100%);
            opacity: 0.1;
            position: absolute;
            bottom: 100%;
            animation: scanline 10s linear infinite;
            pointer-events: none;
        }

        @keyframes scanline {
            0% {
                bottom: 100%;
            }

            100% {
                bottom: -100px;
            }
        }
    </style>
</head>

<body
    class="bg-gray-100 dark:bg-kali-bg text-gray-800 dark:text-kali-text h-full overflow-hidden flex flex-col transition-colors duration-300">
    <div
        class="fixed inset-0 pointer-events-none bg-[url('https://www.transparenttextures.com/patterns/dark-matter.png')] opacity-20 z-0">
    </div>
    <div class="scanline"></div>

    <!-- Navigation -->
    <nav class="border-b border-kali-border bg-kali-bg/90 backdrop-blur-md sticky top-0 z-50 flex-shrink-0">
        <div class="container mx-auto px-6 h-14 flex justify-between items-center">
            <div class="flex items-center gap-4">
                <a href="../index.html">
                    <img src="../assets/img/logo-learning-fly-simple.png" alt="Logo" class="h-8 w-8">
                </a>
                <span class="text-lg font-bold tracking-tighter text-white hidden md:block">
                    <span class="text-kali-green">root</span>@<span class="text-kali-blue">kali-lab</span>:<span
                        class="text-gray-500">/terminal</span>$
                </span>
            </div>

            <div class="flex items-center gap-4">
                <a href="labs.html" class="flex items-center text-gray-400 hover:text-white transition-colors text-sm">
                    <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                    </svg>
                    Voltar
                </a>
                <button onclick="toggleTheme()" class="text-gray-500 hover:text-yellow-400 transition-colors"
                    title="Alternar Tema">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z">
                        </path>
                    </svg>
                </button>
            </div>
        </div>
    </nav>

    <div class="flex flex-1 h-full overflow-hidden relative z-10">

        <!-- Sidebar -->
        <aside
            class="w-1/3 min-w-[300px] max-w-sm bg-white dark:bg-kali-card border-r border-gray-200 dark:border-kali-border flex flex-col h-full z-20 shadow-xl transition-colors">
            <div class="p-6 overflow-y-auto flex-1 custom-scrollbar">
                <div id="intro-section" class="mb-6">
                    <h3 id="lab-title" class="font-bold text-kali-blue mb-2 text-xl tracking-tight">Briefing da Missão
                    </h3>
                    <p id="lab-intro" class="text-sm text-gray-600 dark:text-gray-400 leading-relaxed font-mono">
                        Carregando parâmetros...</p>
                </div>

                <div class="space-y-4">
                    <!-- Instruction Block -->
                    <div
                        class="bg-gray-50 dark:bg-kali-bg p-4 rounded-lg border border-gray-200 dark:border-kali-border">
                        <h3 class="text-xs uppercase font-bold text-gray-500 mb-2">
                            Passo Atual (<span id="current-step-num">1</span>/<span id="total-steps">1</span>)
                        </h3>
                        <p id="step-instruction" class="text-sm text-gray-800 dark:text-gray-200 font-medium mb-3"></p>

                        <!-- Command Box -->
                        <div class="group relative cursor-pointer"
                            onclick="navigator.clipboard.writeText(document.getElementById('step-command').innerText)">
                            <div
                                class="bg-gray-200 dark:bg-black/50 p-3 rounded font-mono text-sm text-blue-600 dark:text-kali-green border border-gray-300 dark:border-gray-700 group-hover:border-kali-blue transition-colors flex justify-between items-center">
                                <span id="step-command">$ ...</span>
                                <svg class="w-4 h-4 text-gray-400 opacity-0 group-hover:opacity-100 transition-opacity"
                                    fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z">
                                    </path>
                                </svg>
                            </div>
                        </div>

                        <div id="hint-box"
                            class="mt-4 text-xs text-yellow-600 dark:text-yellow-400 bg-yellow-50 dark:bg-yellow-900/10 p-2 rounded border border-yellow-200 dark:border-yellow-900/30 hidden">
                            <span class="font-bold">Dica:</span> <span id="step-hint"></span>
                        </div>
                    </div>

                    <!-- Feedback Area -->
                    <div id="feedback-area"
                        class="hidden p-4 rounded bg-green-50 dark:bg-green-900/10 border border-green-200 dark:border-green-800 text-green-700 dark:text-green-400 text-sm">
                        <p class="font-bold mb-1 flex items-center gap-2">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M5 13l4 4L19 7"></path>
                            </svg>
                            Sucesso!
                        </p>
                        <p class="mb-3 opacity-90">Comando executado corretamente.</p>
                        <button id="next-btn"
                            class="px-4 py-2 bg-kali-green hover:bg-green-600 text-white rounded font-bold text-xs w-full transition-colors shadow-lg shadow-green-900/20">
                            Próximo Passo &rarr;
                        </button>
                    </div>
                </div>
            </div>

            <div
                class="p-4 border-t border-gray-200 dark:border-kali-border bg-gray-50 dark:bg-kali-bg/50 text-center text-xs text-gray-500">
                &copy; 2026 LearningFly Labs | By Vitor Krewer
            </div>
        </aside>

        <!-- Terminal Area -->
        <main class="flex-1 bg-black relative flex flex-col p-2">
            <!-- Terminal Header -->
            <div class="bg-gray-800 rounded-t-lg p-2 flex items-center space-x-2 select-none border-b border-gray-700">
                <div class="w-3 h-3 rounded-full bg-red-500"></div>
                <div class="w-3 h-3 rounded-full bg-yellow-500"></div>
                <div class="w-3 h-3 rounded-full bg-green-500"></div>
                <div class="ml-4 text-gray-400 text-xs font-mono flex items-center">
                    <span class="text-kali-green mr-1">root@kali</span>:<span
                        class="text-blue-400 ml-1">~/playground</span>
                </div>
            </div>

            <!-- Xterm container -->
            <div id="terminal-container" class="flex-1 bg-black p-1 pl-2 rounded-b-lg overflow-hidden custom-scrollbar">
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.js"></script>

    <script>
        if (!window.location.search.includes('tool=')) {
            const url = new URL(window.location);
            url.searchParams.set('tool', 'playground');
            window.history.replaceState({}, '', url);
        }
    </script>

    <script type="module" src="../assets/js/lab-engine.js"></script>
</body>

</html>
