<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../assets/img/logo-learning-fly-simple.png">
    <title>Guia de Campo - Kali Linux</title>
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Marked -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.2/marked.min.js"></script>
    <!-- Anime.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        'mono': ['Fira Code', 'monospace'],
                    },
                    colors: {
                        'kali-bg': '#0d1117',
                        'kali-card': '#161b22',
                        'kali-border': '#30363d',
                        'kali-blue': '#58a6ff',
                        'kali-green': '#39d353',
                        'kali-text': '#c9d1d9',
                        'terminal-black': '#0c0c0c',
                        'dark-bg': '#0d1117',
                        'dark-card': '#161b22',
                        'dark-border': '#30363d',
                        'dark-text': '#c9d1d9',
                        'dark-text-secondary': '#8b949e',
                        'accent-green': '#39d353', // compatibility
                    }
                }
            }
        }
        function toggleTheme() {
            document.documentElement.classList.toggle('dark');
            const isDark = document.documentElement.classList.contains('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }

        if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
    <style>
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background-color: #cbd5e1;
            border-radius: 20px;
        }

        .dark .custom-scrollbar::-webkit-scrollbar-thumb {
            background-color: #30363d;
        }

        /* Markdown Styles */
        .markdown-body h1 {
            @apply text-3xl font-bold mb-6 text-gray-900 dark:text-white border-b border-gray-200 dark:border-kali-border pb-2;
        }

        .markdown-body h2 {
            @apply text-2xl font-bold mt-8 mb-4 text-gray-900 dark:text-white;
        }

        .markdown-body h3 {
            @apply text-xl font-bold mt-6 mb-3 text-gray-900 dark:text-white;
        }

        .markdown-body p {
            @apply mb-4 leading-relaxed text-gray-700 dark:text-gray-300;
        }

        .markdown-body ul {
            @apply list-disc list-inside mb-4 text-gray-700 dark:text-gray-300;
        }

        .markdown-body pre {
            @apply bg-gray-900 text-gray-100 p-4 rounded-lg overflow-x-auto mb-6 font-mono text-sm border border-kali-border;
        }

        .markdown-body code {
            @apply bg-gray-100 dark:bg-gray-800 px-1 py-0.5 rounded font-mono text-sm text-pink-600 dark:text-pink-400;
        }

        .markdown-body pre code {
            @apply bg-transparent text-gray-100 p-0;
        }

        .markdown-body blockquote {
            @apply border-l-4 border-kali-blue pl-4 py-1 italic bg-blue-50 dark:bg-blue-900/20 text-gray-700 dark:text-gray-300 rounded-r;
        }

        .markdown-body img {
            @apply rounded-lg shadow-lg max-w-full my-6;
        }

        .active-guide {
            @apply bg-blue-50 dark:bg-blue-900/20 border-l-4 border-kali-green text-kali-blue dark:text-kali-green !important;
        }

        body {
            font-family: 'Fira Code', monospace;
            background-color: #0d1117;
            color: #c9d1d9;
        }

        .scanline {
            width: 100%;
            height: 100px;
            z-index: 50;
            background: linear-gradient(0deg, rgba(0, 0, 0, 0) 0%, rgba(57, 211, 83, 0.05) 50%, rgba(0, 0, 0, 0) 100%);
            opacity: 0.1;
            position: absolute;
            bottom: 100%;
            animation: scanline 10s linear infinite;
            pointer-events: none;
        }

        @keyframes scanline {
            0% {
                bottom: 100%;
            }

            100% {
                bottom: -100px;
            }
        }
    </style>
</head>

<body
    class="bg-gray-100 dark:bg-kali-bg text-gray-800 dark:text-kali-text transition-colors duration-300 h-screen flex flex-col overflow-hidden">
    <div
        class="fixed inset-0 pointer-events-none bg-[url('https://www.transparenttextures.com/patterns/dark-matter.png')] opacity-20 z-0">
    </div>
    <div class="scanline"></div>

    <!-- Navigation -->
    <nav class="border-b border-kali-border bg-kali-bg/90 backdrop-blur-md sticky top-0 z-50 flex-shrink-0">
        <div class="container mx-auto px-6 h-20 flex justify-between items-center overflow-x-auto">
            <div class="flex items-center gap-4 flex-shrink-0">
                <a href="../index.html">
                    <img src="../assets/img/logo-learning-fly-simple.png" alt="Logo" class="h-10 w-10">
                </a>
                <span class="text-xl font-bold tracking-tighter text-white hidden xl:block">
                    <span class="text-kali-green">root</span>@<span class="text-kali-blue">kali-lab</span>:<span
                        class="text-gray-500">/pages</span>$
                </span>
            </div>

            <div class="flex items-center gap-6 text-sm font-bold flex-shrink-0 whitespace-nowrap ml-4">
                <a href="../index.html" class="text-gray-500 hover:text-kali-green transition-colors hidden lg:block">cd
                    /home</a>
                <a href="install.html" class="text-gray-500 hover:text-kali-blue transition-colors">./Instalação</a>
                <a href="labs.html" class="text-gray-500 hover:text-kali-blue transition-colors">./Laboratórios</a>
                <a href="video.html" class="text-gray-500 hover:text-kali-blue transition-colors">./Vídeos</a>
                <a href="wiki.html" class="text-gray-500 hover:text-kali-blue transition-colors">./Wiki</a>
                <a href="guide.html" class="text-kali-green hover:text-white transition-colors">./Guia</a>

                <button onclick="toggleTheme()" class="text-gray-500 hover:text-yellow-400 transition-colors"
                    title="Alternar Tema">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z">
                        </path>
                    </svg>
                </button>
            </div>
        </div>
    </nav>

    <div class="flex flex-col lg:flex-row flex-grow overflow-hidden relative z-10 max-w-[1600px] mx-auto w-full">

        <!-- Sidebar Navigation -->
        <aside
            class="w-full lg:w-64 bg-white dark:bg-kali-card border-r border-gray-200 dark:border-kali-border flex flex-col flex-shrink-0 h-full overflow-hidden transition-colors">
            <div class="p-4 border-b border-gray-200 dark:border-kali-border">
                <h2 class="font-bold text-gray-900 dark:text-white flex items-center gap-2">
                    <svg class="w-5 h-5 text-kali-blue" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253">
                        </path>
                    </svg>
                    Capítulos
                </h2>
            </div>
            <div id="guides-list" class="flex-grow overflow-y-auto custom-scrollbar p-2 space-y-1">
                <!-- Injected via JS -->
            </div>
        </aside>

        <!-- Main Content -->
        <main
            class="flex-grow flex flex-col h-full overflow-hidden bg-gray-50 dark:bg-kali-bg p-4 md:p-8 transition-colors">
            <div
                class="max-w-5xl w-full mx-auto h-full flex flex-col bg-white dark:bg-kali-card rounded-2xl shadow-xl overflow-hidden border border-gray-200 dark:border-kali-border">

                <!-- Toolbar -->
                <div
                    class="h-14 bg-gray-50 dark:bg-kali-card/50 border-b border-gray-200 dark:border-kali-border flex items-center justify-between px-6 flex-shrink-0">
                    <span id="current-guide-title"
                        class="font-bold text-gray-700 dark:text-kali-green text-sm md:text-base font-mono truncate">Carregando...</span>

                    <div class="flex gap-2">
                        <a id="video-link" href="#"
                            class="hidden text-xs bg-blue-100 dark:bg-blue-900 text-blue-600 dark:text-blue-300 px-3 py-1.5 rounded-full font-bold hover:bg-blue-200 dark:hover:bg-blue-800 transition-colors items-center gap-1">
                            <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z">
                                </path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            Ver Vídeo
                        </a>
                    </div>
                </div>

                <!-- Markdown Reader -->
                <div id="reader-content" class="flex-grow overflow-y-auto custom-scrollbar p-8 markdown-body">
                    <div class="flex items-center justify-center h-full text-gray-500">Selecione um guia na lateral
                    </div>
                </div>

            </div>
        </main>
    </div>

    <script type="module">
        import { guides } from '../assets/js/guides.js';
        import { videos } from '../assets/js/videos.js';

        document.documentElement.classList.add(localStorage.getItem('theme') || 'dark');

        const guidesList = document.getElementById('guides-list');
        const readerContent = document.getElementById('reader-content');
        const currentGuideTitle = document.getElementById('current-guide-title');
        const videoLink = document.getElementById('video-link');

        function loadGuide(guide) {
            currentGuideTitle.innerText = guide.title;
            readerContent.innerHTML = '<div class="flex items-center justify-center h-full"><div class="animate-spin rounded-full h-8 w-8 border-b-2 border-kali-green"></div></div>';

            const linkedVideo = videos.find(v => v.guideId === guide.id);
            if (linkedVideo) {
                videoLink.href = `video.html?v=${linkedVideo.id}`;
                videoLink.classList.remove('hidden');
                videoLink.classList.add('flex');
            } else {
                videoLink.classList.add('hidden');
            }

            document.querySelectorAll('.guide-item').forEach(el => {
                el.classList.remove('active-guide');
                if (el.dataset.id === guide.id) el.classList.add('active-guide');
            });

            fetch(`../guide/${guide.file}`)
                .then(res => {
                    if (!res.ok) throw new Error("File not found");
                    return res.text();
                })
                .then(text => {
                    readerContent.innerHTML = marked.parse(text);
                })
                .catch(err => {
                    readerContent.innerHTML = `<div class="text-red-500 text-center p-4">Erro ao carregar o conteúdo: ${err.message}</div>`;
                });
        }

        function renderSidebar() {
            guides.forEach(guide => {
                const btn = document.createElement('button');
                btn.className = 'guide-item w-full text-left px-4 py-3 rounded-lg text-sm text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-dark-bg transition-colors font-medium border-l-4 border-transparent truncate';
                btn.innerText = guide.title;
                btn.dataset.id = guide.id;
                btn.onclick = () => loadGuide(guide);
                guidesList.appendChild(btn);
            });
        }

        renderSidebar();

        const urlParams = new URLSearchParams(window.location.search);
        const guideId = urlParams.get('guide');
        if (guideId) {
            const g = guides.find(x => x.id === guideId);
            if (g) loadGuide(g);
            else if (guides.length) loadGuide(guides[0]);
        } else if (guides.length > 0) {
            loadGuide(guides[0]);
        }
    </script>
</body>

</html>
