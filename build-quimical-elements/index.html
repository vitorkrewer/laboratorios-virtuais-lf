<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://learningfly.b-cdn.net/images/logo-learning-fly-simple.png">
    <title>Laboratório de Química Virtual</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="app-header">
        <img src="https://learningfly.b-cdn.net/images/logo-learning-fly-full.png" alt="Logo LearningFly">
        <span class="app-title">Laboratório de Química Virtual</span>
    </header>

    <div class="container-fluid mt-4">
        <div class="row">
            
            <div class="col-md-3">
                <div class="panel">
                    <div class="panel-header">Tabela Periódica</div>
                    <div id="element-selector">
                        </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="panel">
                    <div class="panel-header">Laboratório</div>
                    
                    <div id="workspace">
                        </div>
                    
                    <div class="p-3 border-top d-flex justify-content-between">
                        <div id="result-display">
                            </div>
                        <div>
                            <button class="btn btn-success" id="combine-btn">Combinar!</button>
                            <button class="btn btn-danger" id="reset-btn">Limpar</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="panel">
                    <div class="panel-header">Receitas Prontas</div>
                    <div id="recipe-suggester">
                        </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
